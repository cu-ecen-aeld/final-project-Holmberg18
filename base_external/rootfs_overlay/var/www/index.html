<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPi4 System Monitor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>RPi4 System Monitor</h1>
            <div class="subtitle">Real-time CPU Temperature</div>

            <div class="error-message" id="errorMessage">
                Unable to fetch system data. Please make sure the system monitor is running.
            </div>

            <div class="temperature-display temp-unknown" id="temperatureDisplay">
                --.-Â°C
            </div>
            <div class="virtual-fan">
                <div class="subtitle">Virtual Fan Control</div>
                <div class="fan-status">
                    <span id="fan-speed-text">Fan Speed: 0%</span>
                    <div class="speed-bar">
                        <div id="fan-visual" class="speed-fill" style="width: 0%"></div>
                    </div>
                    <div id="fan-state">Status: Retrieving Fan Speed Data...</div>
                </div>
            </div>

            <div class="status-info">
                <div class="temperature-label">Current CPU Temperature</div>
                <div class="last-update" id="lastUpdate">
                    Last update: Never
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Live update every 2 seconds</span>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
